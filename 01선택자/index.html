<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    알트 쉬프트 a - 주석단축기
    블럭요소
    1.블럭요소는 블럭의 크기를 가지고 줄바꿈이 일어남
    2.블럭요소의 자식으로 블럭과 인라인 요소를 가질 수 있음음
    -->
    <p>헬로우 수정함 헤이 굿</p>
    <h3>블럭요소</h3>
    <div>블럭요소</div>
    <table>
            <tr>
                <td>블럭요소</td>
            </tr>
    </table>
    <ul>
        <li>블럭요소소</li>
    </ul>

    <!-- 
     인라인
     1.인라인요소는 컨텐츠영역을 너비로 가지고 줄바꿈 없음
     2.인라인요소는 인라인만 자식으로 가질 수 있음
    -->
     <span>인라인</span>
     <a href="">인라인</a>
     <img src="" alt="인라인">
     <input type="texy">
     <b>인라인</b>
     <strong>인라인</strong><br>
    html에서는 인라인태그랑 블럭태그만 알면됨!!!
</body>
</html>
